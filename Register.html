<body>
    <div class="header">
        <div id="schoolName">
            <img src="imagens/logo.svg" alt="">

        </div>
        <div id="headerComponents">

    <div class="signIn">
        <div id="signInForm">
            <h1>Bem vindo(a)!</h1>

                <input type="password" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>

            </form>
        </div>  
        <img src="imagens/sign_in.png" alt="">
    </div>
