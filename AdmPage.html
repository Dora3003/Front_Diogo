<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Administrador</title>
    <link rel="stylesheet" href="Register.css">
    <link rel="stylesheet" href="TeacherPage.css">
    <script src="ApiMethods.js"></script>
</head>

<body>
    <div class="header">
        <div id="schoolName">
            <img src="imagens/logo.svg" alt="">
            <h1>Escola <span style="color: #2894AC;">Nexus</span></h1>
        </div>
        <div id="headerComponents">
            <h3><a href="InicialPage.html">Home</a></h3>
            <h3><a href="InicialPage.html#contact">Contatos</a></h3>
            <h3><a href="LogIn.html">Perfil</a></h3>
        </div>
    </div>
    <h2>Professores</h2>
    <div class="actionButton">
        <button onclick="abrirPopup('popupProfessor')">Cadastrar Professor</button>
    </div>

    <div id="popupProfessor" class="popUp">
        <div class="popRegister">
            <h1>Cadastrar Professor</h1>
            <section>
                <h2>Nome</h2>
                <input type="text" required>
            </section>
            <section>
                <h2>Disciplina</h2>
                <input type="text" required>
            </section>
            <section>
                <h2>Usuário</h2>
                <input type="text" required>
            </section>
            <section>
                <h2>Senha</h2>
                <input type="password" required>
            </section>
            <section>
                <button onclick="fecharPopup('popupProfessor')">Cancelar</button>
                <button onclick="fecharPopup('popupProfessor')">Cadastrar</button>
            </section>
        </div>
    </div>
    <h2>Alunos</h2>
    <div class="actionButton">
        <button onclick="abrirPopup('popupAluno')">Cadastrar Aluno</button>
    </div>

    <div id="popupAluno" class="popUp">
        <div class="popRegister">
            <h1>Cadastrar Aluno</h1>
            <section>
                <h2>Nome</h2>
                <input type="text" required>
            </section>
            <section>
                <h2>Matrícula</h2>
                <input type="text" required>
            </section>
            <section>
                <h2>E-mail</h2>
                <input type="email" required>
            </section>
            <section>
                <h2>Senha</h2>
                <input type="password" required>
            </section>
            <section>
                <button onclick="fecharPopup('popupAluno')">Cancelar</button>
                <button onclick="fecharPopup('popupAluno')">Cadastrar</button>
            </section>
        </div>
    </div>
    <h2>Administradores</h2>
    <div class="actionButton">
        <button onclick="abrirPopup('popupAdm')">Cadastrar Adm</button>
    </div>

    <div id="popupAdm" class="popUp">
        <div class="popRegister">
            <h1>Cadastrar Adm</h1>
            <section>
                <h2>Nome</h2>
                <input type="text" required>
            </section>
            <section>
                <h2>Senha</h2>
                <input type="password" required>
            </section>
            <section>
                <button onclick="fecharPopup('popupAdm')">Cancelar</button>
                <button onclick="fecharPopup('popupAdm')">Cadastrar</button>
            </section>
        </div>
    </div>

</body>

</html>
